<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Cities - Selecione o modo de viagem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
      body { font-family: Arial, sans-serif; margin: 40px; }
      label, select, button { font-size: 1rem; }
      button { margin-left: 10px; padding: 5px 10px; }
    </style>
  </head>
  <body>
    <h1>Smart Cities: Cálculo de Distâncias e Tempos</h1>
    <form method="post">
      <label for="mode">Escolha o modo de viagem: </label>
      <select name="mode" id="mode">
        <option value="driving">Automóvel (driving)</option>
        <option value="walking">Caminhada (walking)</option>
        <option value="bicycling">Bicicleta (bicycling)</option>
        <option value="transit">Transporte Público (transit)</option>
      </select>
      <button type="submit">Calcular</button>
    </form>
  </body>
</html>
