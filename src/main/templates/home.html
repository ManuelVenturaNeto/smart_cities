<!DOCTYPE html>
<html>
<head>
    <title>Smart Cities Route Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_key }}&libraries=places"></script>
</head>
<body>
    <div class="container">
        <h1>Route Planner</h1>
        <div class="input-section">
            <div id="address-inputs">
                <div class="address-group">
                    <input type="text" class="address-input" placeholder="Enter address">
                    <button class="remove-address">×</button>
                </div>
                <div class="address-group">
                    <input type="text" class="address-input" placeholder="Enter address">
                    <button class="remove-address">×</button>
                </div>
            </div>
            <button id="add-address">Add Another Address</button>
            
            <div class="transport-modes">
                <label><input type="radio" name="mode" value="driving" checked> Driving</label>
                <label><input type="radio" name="mode" value="walking"> Walking</label>
                <label><input type="radio" name="mode" value="transit"> Public Transport</label>
                <label><input type="radio" name="mode" value="bicycling"> Bicycling</label>
            </div>
            
            <button id="calculate-route">Calculate Route</button>
        </div>
        
        <div id="map"></div>
        
        <div id="results">
            <h2>Route Summary</h2>
            <div id="route-summary"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
